<div class="container">
  <div class="card">
    <div class="card-header">New Client</div>
    <div class="card-body">
      <form [formGroup]="newClientFormGroup" (ngSubmit)="handleSavedClient()">
        <div class="mb-3">
          <label class="form-label">Name: </label>
          <input type="text" formControlName="name" class="form-control">
          <span
            *ngIf="newClientFormGroup.controls['name'].touched
            && newClientFormGroup.controls['name'].errors
            && newClientFormGroup.controls['name'].errors!['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email: </label>
          <input type="email" formControlName="email" class="form-control">
          <span
            *ngIf="newClientFormGroup.controls['email'].touched
            && newClientFormGroup.controls['email'].errors
            && newClientFormGroup.controls['email'].errors!['email']">
            Email is not valid
          </span>
        </div>
        <button [disabled]="!newClientFormGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
